<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <title>TEAM - Log in</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <div class="col-3 logo">
                    <a href="../index.html" class="navbar-brand">TEAM</a>
                </div> 
                <div class="col-5 search">
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit" id="butSea">Search</button>
                    </form>
                </div>
                <div class="col-4 botones">
                    <button id="netBtn"><a href="./perfiles.html"><img id="netImg" src="../network.png"></a></button>
                    <button type="button" class="btn btn-outline-info" id="butLog"><a id="aLog" href="./login.html">Log in</a></button>
                    <button type="button" class="btn btn-outline-dark" id="butReg"><a id="aReg" href="./registrarse.html">Registrarse</a></button>
                </div>
            </div>
        </nav>
    </header>
    <section>
        <form class="formLog">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
                <span>
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Keep me logged in</label>
                <div><a href="">Olvide mi contrase√±a</a></div>
                </span>
            </div>
            <button type="submit" class="btn btn-primary" id="butSub" value="Log in"><a id="login" href="./perfiles.html">Log in</a></button>
        </form>
    </section>

    <script src="../jquery-3.6.0.min.js"></script>
    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
</body>
</html>
