<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <title>TEAM - Registrarse</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <div class="col-3 logo">
                    <a href="../index.html" class="navbar-brand">TEAM</a>
                </div> 
                <div class="col-5 search">
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit" id="butSea">Search</button>
                    </form>
                </div>
                <div class="col-4 botones">
                    <button type="button" class="btn btn-outline-info" id="butLog"><a id="aLog" href="./login.html">Log in</a></button>
                    <button type="button" class="btn btn-outline-dark" id="butReg"><a id="aReg" href="">Registrarse</a></button>
                </div>
            </div>
        </nav>
    </header>
    <section>
    <form class="row g-3" id="formReg">
        <div class="col-md-6">
            <label for="inputEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail">
        </div>
        <div class="col-md-6">
            <label for="inputPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword">
        </div>
        <div class="col-md-6">
            <label for="inputNom" class="form-label">Nombre y Apellido</label>
            <input type="text" class="form-control" id="inputNom">
        </div>
        <div class="col-md-6">
            <label for="inputUsername" class="form-label">Username</label>
            <input type="text" class="form-control" id="inputUser" placeholder="@">
        </div>
        <div class="col-md-6">
            <label for="inputAge" class="form-label">Age</label>
            <input type="number" class="form-control" id="inputAge">
        </div>
        <div class="col-md-6">
            <label for="inputProf" class="form-label">Como te describis?</label>
            <input type="text" class="form-control" id="inputProf" placeholder="ej. Programador">
        </div>
        <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-6">
            <label for="inputCountry" class="form-label">Country</label>
            <input type="text" class="form-control" id="inputCountry">
        </div>
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                Acepto Terminos y Condiciones
                </label>
        </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary" id="butReg">Registrarme</button>
        </div>
        <p id="warnings"></p>
    </form>
    </section>











    <script src="./jquery-3.6.0.min.js"></script>
    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
</body>
</html>
